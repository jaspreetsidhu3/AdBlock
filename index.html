<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </script>
    <title>AdBlock</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand " href="index.html">Ad Block</a>
        <div id="navbarSupportedContent">
            <div class="form-inline my-2 my-sm-0">
                <button class="nav-btn no-cursor" id="app-status">Activated</button>
                <button class="nav-btn my-2 my-sm-0" id="services">Services</button>
            </div>
        </div>
    </nav>
    <div class="d-flex aligns-items-center justify-content-center mt-4" id="toggleON">
        <div class="custombtn customBtnON" id="btnAppToggle">
            <p id="btnStatusTxt"></p>
        </div>
    </div>
    <br/>
    <div class="container">
        <div class="row">
            <div>
                <!-- <small id="data"></small> -->
                <div class="card">
                    <div class="card-body">
                        <p class="analytics-header">
                            Analytics
                        </p>
                        <div class="row">
                            <div class="col">
                                <h5 class="card-title analytics-data" id="totalADBlocked">0</h5>
                                <p class="card-subtitle mb-2">Advertisements blocked</p>
                            </div>
                            <div class="col">
                                <h5 class="card-title analytics-data" id="httpBlocked">0</h5>
                                <p class="card-subtitle mb-2">Insecure HTTP blocked</p>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <h5 class="card-title analytics-data" id="bandwidthSaved">0%</h5>
                                <p class="card-subtitle mb-2">Bandwidth saved</p>
                            </div>
                            <div class="col">
                                <h5 class="card-title analytics-data" id="optimization">0%</h5>
                                <p class="card-subtitle mb-2">Website optimized</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="appscript.js"></script>

</html>
